                <tr>
                    <td>Nombre:</td>
                    <td>Apellidos:</td>

                <tr>
                    <td><input type="text" name="nombre"></td>

                    <td><select name="menu_edad">
                        <option>18</option>

                        <option>20</option>

                        <option>22</option>
                        <option>+22</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><strong>Peso:</strong></td>

                    <td><input type="text" size=4 name="kg"> kg</td>

                </tr>
                <tr>
                  <td>  <br></td>

                    <td rowspan="2"><strong>Aficiones:</strong></td>

           </tr>

               <td><input type="checkbox" name="deporte">Deporte</td>

           </tr>
            </table>
            <p align="right"><input type="submit" name="boton_enviar" value="Enviar">
            <input type="reset" name="boton_borrar" value="Borrar"></p>
        </form>
